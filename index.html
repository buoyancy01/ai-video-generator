<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>AI Video Generator</h1>
        <p>Create professional marketing videos with ease</p>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Upload Product Image</h2>
                            <div id="drop-area" class="border p-3 text-center">
                                <p>Drag and drop your image here or click to select</p>
                                <input type="file" id="product_image" name="product_image" accept=".png,.jpg,.jpeg" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Enter Voiceover Script</h2>
                            <textarea class="form-control" id="script" name="script" rows="5" placeholder="Type your script here..."></textarea>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Choose Background</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bg-type" id="bg-image" value="image">
                                <label class="form-check-label" for="bg-image">Upload Image</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bg-type" id="bg-color" value="color" checked>
                                <label class="form-check-label" for="bg-color">Select Color</label>
                            </div>
                            <div id="bg-image-upload" style="display: none;" class="mt-3">
                                <input type="file" class="form-control" id="background_image" name="background_image" accept=".png,.jpg,.jpeg">
                            </div>
                            <div id="bg-color-select" class="mt-3">
                                <input type="color" class="form-control form-control-color" id="background_color" name="background_color" value="#D3D3D3">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="generate-btn" class="btn btn-primary w-100">Generate Video</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Your Video</h2>
                        <div id="video-preview" style="display: none;">
                            <!-- Video player or download link will be inserted here -->
                        </div>
                        <div id="loading" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Generating your video...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
